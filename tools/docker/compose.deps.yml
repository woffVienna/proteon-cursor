name: proteon-deps

networks:
  proteon:
    external: true

services:
  postgres:
    image: postgres:16
    container_name: proteon-postgres
    environment:
      POSTGRES_USER: proteon
      POSTGRES_PASSWORD: proteon
      POSTGRES_DB: proteon
    ports:
      - "5432:5432"
    networks:
      - proteon
    volumes:
      - proteon_pg:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U proteon"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  proteon_pg:
