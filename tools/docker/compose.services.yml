name: proteon-services

networks:
  proteon:
    external: true

services:
  identity-service:
    image: proteon/identity-service:dev
    container_name: proteon-identity-service
    environment:
      DB_DSN: postgres://proteon:proteon@postgres:5432/proteon?sslmode=disable
      ENV: dev
      MARKET: AT
      SERVICE_NAME: identity-service
    networks:
      - proteon
    restart: unless-stopped
